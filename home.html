<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Clone</title>
    <link rel="icon" href="3.jpg"> 
    <link rel="stylesheet" href="styleh.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Start your journy by clicking sign-up</h1>
        </div>
        <nav>
            <ul>
                
                <li><a href="index1.html">Home</a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Transform Your Learning Experience</h2>
            <p>Enroll today and become job-ready in 60 days!</p>
            <a href="#" class="cta">Get Started</a>
        </div>
    </section>

    <!-- Sign In Form -->
    <section class="sign-in-form">
        <bold>
            <p>If already you have a account just sign-in</p>
        </bold>
        <h3>Sign In</h3>
        <form>
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Sign In</button>
        </form>
    </section>

    <!-- Sign Up Form -->
    <section class="sign-up-form">
        <bold>
            
                
            <p>If you want to create a new account just sign-up </p>
        </bold>
        <h3>Sign Up</h3>
        <form>
           
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email-signup">Email:</label>
            <input type="email" id="email-signup" name="email" required><br><br>

            <label for="password-signup">Password:</label>
            <input type="password" id="password-signup" name="password" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Registration Form -->
    <section class="registration-form">
        <h3>Registration</h3>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email-register">Email:</label>
            <input type="email" id="email-register" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="year">Year of Passout:</label>
            <input type="text" id="year" name="year" required><br><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br><br>

            <button type="submit">Register</button>
        </form>
    </section>

   
</body>
</html>
